<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Register form</title>
	<link rel="stylesheet" href="css/forms.css">
	<link rel="stylesheet" href="css/freemarker.css">
</head>

<body>
<main>
	<a href="/login" class="btn" style="margin-bottom: 20px">⬅ На страницу входа</a>
	<form action="/register" method="post">
		<fieldset>
			<div class="legend">
				<p>Register now!</p>
			</div>
			<div class="form-element">
				<label for="user-name">email</label>
				<input type="email" name="email" id="user-login" placeholder="your email" required autofocus>
			</div>
			<div class="form-element">
				<label for="user-login">Никнейм</label>
				<input type="text" name="name" id="user-name" placeholder="Your first name" required>
			</div>

			<div class="form-element">
				<label for="user-password">Пароль</label>
				<input type="password" name="password" id="user-password" placeholder="your password" required>
			</div>


			<div class="hr-line">
				<span class="details">one more step to be our employee</span>
			</div>
			<div class="form-element">
				<button class="register-button" type="submit">Register</button>
			</div>
		</fieldset>
	</form>
</main>
</body>

</html>
