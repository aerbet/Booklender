<!doctype html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
		  name="viewport">
	<meta content="ie=edge" http-equiv="X-UA-Compatible">
	<title>${book.name} - Детали</title>
	<link href="css/freemarker.css" rel="stylesheet">
</head>
<body>

<div class="container">
	<a href="/books" style="color: #666; text-decoration: none;">← Вернуться к списку</a>
	<br><br>

	<div class="card">
		<div class="book-details-grid">
			<div>
				<img src="${book.coverImage!'https://via.placeholder.com/300x450?text=No+Cover'}"
					 alt="Обложка книги" class="book-cover">
			</div>

			<div>
				<h1>${book.name}</h1>
				<h2>${book.author}</h2>
				<hr>

				<p><strong>Жанр:</strong> ${book.genre!"Не указан"}</p>
				<p><strong>Описание:</strong></p>
				<p>${book.description!"Описания пока нет."}</p>

				<div style="margin-top: 20px;">
					<p><strong>Текущий статус:</strong></p>
					<#if book.status == "Available">
					<span class="badge available" style="font-size: 1.2rem;">На полке</span>
					<#else>
					<span class="badge issued" style="font-size: 1.2rem;">Выдана: ${book.status}</span>
				</#if>
				</div>
			</div>
		</div>
	</div>
</div>

</body>
</html>
